<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questoin five</title>
    <link rel="stylesheet" href="Q5.css">
</head>

<body>
    <!-- Slideshow container -->
    <div class="slideshow-container" onmouseenter="AutoshowSlides()">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <img src="img/1.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="img/2.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="img/3.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="img/4.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="img/5.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="img/6.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="img/7.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="img/8.jpg" style="width:100%">
        </div>
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>


    <!-- SCRIPT -->
    <script src="Q5.js"></script>
</body>

</html>
