<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecondPage|Regestration</title>
    <style>
        body span{
            color: green;
        }
    </style>
</head>

<body>
    
    <h1 id="forGetData">Thank you, Full Name for registering in our website</h1>
    <!-- Script -->
    <script>
        var userName = new URLSearchParams(location.search).get("username");
        document.getElementById("forGetData").innerHTML = `<h1> Thank you, <span> ${userName} </span>, for registering in our website</h1>`

    </script>
</body>

</html>
